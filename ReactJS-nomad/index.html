<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 꿀팁 하나 배웠다. #(아이디명) + tab 때리면 div 태그 생성. 클래스도 마찬가지 -->
    <div id="root"></div>
  </body>
  <!-- React를 쓰기위해 코드 불러옴. -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <!-- jsx문법을 react 로 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    const root = document.getElementById("root");

    // Arrow function 형태로 적어주는 것이 편하다. 그냥 function + return 을 합쳐놓은 것이다보니.
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello, I am Title
      </h3>
    );
    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("clicked")}
      >
        Click me
      </button>
    );
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    //   React 는 interactive 한 UI를 만들 수 있게 함.
    //   React-dom 은 React 엘레먼트들을 html body에 둘 수 있게 한다.
    ReactDOM.render(<Container />, root);
  </script>
</html>
